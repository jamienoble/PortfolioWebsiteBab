<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Babylon HDR Viewer</title>

  <!-- Babylon core engine -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <!-- GLTF loader plugin -->
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <!-- Debug tools -->
  <script src="https://cdn.babylonjs.com/debugLayer.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    /* Animation menu styles */
    #animMenu {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(30, 30, 30, 0.85);
      color: white;
      font-family: sans-serif;
      padding: 10px 14px;
      border-radius: 6px;
      z-index: 10;
      display: flex;
      align-items: center;
    }
    #animationSelect {
      margin-left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

<!-- Animation dropdown UI -->
<div id="animMenu">
  <label for="animationSelect">🎞 Animation:</label>
  <select id="animationSelect"></select>
</div>

<style>
  #animMenu {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(30, 30, 30, 0.9);
    color: white;
    font-family: sans-serif;
    padding: 12px 16px;
    border-radius: 6px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }

  #animationSelect {
    margin-top: 8px;
    width: 200px;
    font-size: 16px;
    padding: 6px;
  }
</style>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);

      // Soft charcoal background
      scene.clearColor = new BABYLON.Color4(0.2, 0.2, 0.25, 1);

      // Camera setup
      const camera = new BABYLON.ArcRotateCamera(
        "Camera",
        Math.PI / 2,
        Math.PI / 3,
        10,
        BABYLON.Vector3.Zero(),
        scene
      );
      camera.attachControl(canvas, true);

      // Rotation speed tweak
      camera.useAutoRotationBehavior = true;
      const autoRotation = camera.autoRotationBehavior;
      autoRotation.idleRotationSpeed = 0.2;      // increased from default (0.05)
      autoRotation.idleRotationWaitTime = 1000;  // wait before rotating
      autoRotation.idleRotationSpinupTime = 1500;

      // Desktop & mobile tuning
      camera.wheelPrecision = 50;
      camera.pinchPrecision = 50;
      camera.angularSensibilityX = 2000;
      camera.angularSensibilityY = 2000;
	  camera.panningSensibility = 300; // Balanced pan speed
      // HDR lighting only (no skybox)
      scene.environmentTexture = BABYLON.CubeTexture.CreateFromPrefilteredData(
        "environment/studio.env",
        scene
      );

      // Load model and animations
      try {
        const result = await BABYLON.SceneLoader.ImportMeshAsync("", "models/", "myModel.glb", scene);
        console.log("✅ Model loaded successfully");
        result.meshes.forEach(mesh => mesh.receiveShadows = true);

        // Populate dropdown with animation groups
        const animationDropdown = document.getElementById("animationSelect");
        scene.animationGroups.forEach(group => {
          const option = document.createElement("option");
          option.text = group.name;
          animationDropdown.add(option);
        });

        // Optional: auto-play first animation
        if (scene.animationGroups.length > 0) {
          const first = scene.animationGroups[0];
          first.loopAnimation = true;
          first.play(true);
          animationDropdown.value = first.name;
        }

        // Dropdown change event
        animationDropdown.addEventListener("change", (e) => {
          scene.animationGroups.forEach(g => g.stop());
          const selected = e.target.value;
          const group = scene.animationGroups.find(g => g.name === selected);
          if (group) {
            group.loopAnimation = true;
            group.play(true);
          }
        });

      } catch (error) {
        console.error("❌ Failed to load model:", error);
      }

      // Debug toggle (Shift + D)
      window.addEventListener("keydown", (e) => {
        if (e.shiftKey && e.key.toLowerCase() === "d") {
          scene.debugLayer.show();
        }
      });

      return scene;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
